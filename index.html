<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Dinámico</title>
        <style>
            body {
                background-color: #f2f2f2; /* Gris claro */
                color: #333333; /* Gris oscuro para el texto */
                font-family: Arial, sans-serif;
            }
            .contenedor {
                max-width: 500px;
                margin: 50px auto; /* Centrar el contenedor horizontalmente */
                background-color: #e6f2ff; /* Azul claro */
                padding: 20px;
                border: 1px solid #66b3ff; /* Celeste */
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #008080; /* Verde menta */
            }
            #inputText {
                margin-bottom: 20px;
            }
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #ffffff; /* Blanco para el input */
                border: 1px solid #cccccc; /* Gris claro para el borde del input */
                color: #333333; /* Gris oscuro para el texto del input */
            }
            #agregar, #eliminar, #enviar {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #66b3ff; /* Celeste */
                border: none;
                color: #ffffff; /* Blanco para el texto de los botones */
                cursor: pointer;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>FORMULARIO DINÁMICO</h1>
        <div class="contenedor">
            <h1>INGRESO DE DATOS</h1>
            <form id="formulario" action="#" method="POST">
                <div id="inputText">
                    <!-- Aquí se agregarán los inputs dinámicamente -->
                </div>
                <button id="agregar" type="button">Agregar Input</button>
                <button id="eliminar" type="button">Eliminar </button>
                <button id="enviar" type="submit">ENVIAR</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
